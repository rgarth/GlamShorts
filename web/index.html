<html>
<head>
  <title>shitp.st</title>
  <link rel="stylesheet" type="text/css" href="css/ocrapp.css" media="screen" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/shorten.js"></script>

</head>
<body>
<div class="container">
  <img src="assets/pile-of-poo_1f4a9.png" alt="logo" />
  <h1><span style="color:black">SHIT</span><span style="color:orange">P<span style="margin: 0 0.12em 0 0.12em">&bull;</span>ST</span></h1>

  <p>'cause the only time you really need a url shortner,<br /> is when you're being a smartass</p>
  
  <form action="" id="shorten" >
    <div class="fields">
      <span>
       <input placeholder="Long URL" id="url" type="text" />
      </span>
    <br />
      <span class="result">
       <input placeholder="Short URL" id="short" type="text" disabled/>
      </span>
    </div>
    <div class="submit">
      <input class="submit" id="submit-button" value="Submit" type="button" onclick="submitform()"/>
      <div class="divider" />
      <input class="btn" id="copy-button" value="Copy" type="button" onclick="copyresult()"/>
    </div>
  </form>
</div>
</body>
