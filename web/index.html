<html>
<head>
  <title>shitpost</title>
  <link rel="stylesheet" type="text/css" href="https://assets.shitp.st/css/shitpst.css" media="screen" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://assets.shitp.st/js/shorten.js"></script>

</head>
<body>
<div class="container">
  <img src="https://assets.shitp.st/img/pile-of-poo_1f4a9.png" alt="logo" />
  <h1><span style="color:black">SHIT</span><span style="color:orange">P<span style="margin: 0 0.12em 0 0.12em">&bull;</span>ST</span></h1>

  <p>the only time you really need a url shortener,<br /> is when you're being a smartass</p>
  
  <form action="" id="shorten" >
    <div class="fields">
      <span>
       <input placeholder="Long URL" id="url" type="text" />
      </span>
      <br />
      <span class="result">
       <input placeholder="Short URL" id="short" type="text" disabled/>
      </span>
    </div>
    <div class="submit">
      <input class="submit" id="submit-button" value="Submit" type="button" onclick="submitform()"/>
      <div class="divider"></div>
      <input class="btn" id="copy-button" value="Copy" type="button" onclick="copyresult()"/>
    </div>
  </form>
</div>
<div class=footer>
    <p class="copyright">&copy; <a href="https://github.com/rgarth/url-shortener-lambda">Rob Garth</a>, 2018</p>
</div>
</div>
</body>
</html>
